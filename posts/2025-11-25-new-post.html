<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例文章 — 我的第一篇博文</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html">Shalom</a></div>
        </nav>
    </header>

    <main class="container">
        <article>
            <h1>示例文章：我的第一篇博文</h1>
            <p class="post-meta">发布于 2025-11-25</p>
            <p>欢迎阅读我的示例文章。这是一篇用于演示如何在 GitHub Pages 上为静态站点添加文章的简单博文。</p>
            <h2>如何添加新文章</h2>
            <ol>
                <li>在 `posts/` 目录创建一个新的 HTML 文件，文件名可用日期加短标题，例如 `2025-11-26-another-post.html`。</li>
                <li>在首页的 `#blog` 区域添加一个链接到该文件（或保持此页面并手动添加新条目）。</li>
                <li>将变更推送到 GitHub 仓库，GitHub Pages 会自动更新站点页面。</li>
            </ol>
            <p><a href="../index.html">返回首页</a></p>
        </article>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Shalom</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
